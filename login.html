<!doctype html>
<html>
<head>
  <title>My Project</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="public/stylesheets/style.css">
  <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet' type='text/css'>
</head>
<body>

  <!-- Login form! -->

  <section id="login-form">
    <h2>Login</h2>
    <br>

    <form method="POST" action="/login" class="form-horizontal">
      
      <label for="email" ></label>
      <input type="text" class="form-control" id="email" name="email" placeholder="Email">

      <br>

      <label for="password"></label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password">

      <br>

      <input id="submit" class="btn btn-default" type="submit" value="Log that in!" />

    </form>
  </section>

  <br>
  <br>
    <!-- Sign-up form! -->
  
  <section id="signup-form"> 
    <h2>Signup</h2>
    <br>

    <form method="GET" action="/signup" >
      <div class="input-group">

        <label for="first-name" ></label>
        <input type="text" class="form-control" id="first-name" name="first-name" placeholder="First Name" />

      

        <label for="last-name"></label>
        <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Last Name"/>

      </div>
      <br>

      <label for="email"></label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Email" />

      <br>

      <label for="password"></label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Set a password" />

      <br>

      <input class="btn btn-success" type="submit" id="submit" value="Signup, yo" />

    </form>
  </section>

</body>
</html>
